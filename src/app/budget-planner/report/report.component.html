<div class="report-container">
    <h2>Income and Expense Report</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> Month </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>
   
      <ng-container matColumnDef="totalIncome">
        <th mat-header-cell *matHeaderCellDef> Total Income </th>
        <td mat-cell *matCellDef="let element"> {{element.totalIncome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totalExpense">
        <th mat-header-cell *matHeaderCellDef> Total Expense </th>
        <td mat-cell *matCellDef="let element"> {{element.totalExpense}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="chart-container">
      <canvas id="reportChart"></canvas>
    </div>
  </div>
